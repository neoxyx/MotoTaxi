    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        <title>Moto Taxi</title>

    <body>
        <div data-role="page" id="start">
            <div data-role="header" data-theme="f">
                <h1>Login</h1>
            </div>
            <div data-role="content">
                <img src="img/logo_login.png" height="246" width="316" alt="logo">
                <div class="ui-field-contain">
                    <a href="#" data-role="button" data-icon="user"><input type="number" id="username" name="username" placeholder="No. Identificación" required></a>
                    <a href="#" data-role="button" data-icon="lock"><input type="password" id="password" name="password" placeholder="Contraseña" required></a>
                </div>
                <button class="ui-btn" id="btnLogin" onclick="Login()">Entrar</button>

                <a href="https://app.logiservi.com/index.php/Registros/forget_pass" style="text-transform: capitalize; text-decoration:none;">Recordar contraseña</a>
                <hr>
                <a href="https://app.logiservi.com/Registros" style="text-transform: capitalize; text-decoration:none;" data-transition="slide">Registrarme</a>
            </div>
        </div>
        <div data-role="page" id="main">
            <div data-role="header" data-theme="f">
                <a href="#menu" data-transition="slide" data-icon="carat-l" data-iconpos="notext">Atras</a>
                <a href="#start" id="logout" data-icon="power" data-iconpos="notext" data-transition="slide"></a>
                <a href="#popupBasic" id="btnEnturne" data-rel="popup" data-icon="enturne-enturnarme" data-iconpos="notext" title="Enturnarme" data-transition="pop"></a>
            </div>
            <div id="popupBasic" data-role="popup" data-theme="a" class="ui-btn-right">
                <div data-role="content" style="background-color:#333333">
                    <label class="titulos_menu">Configuración actual</label>
                    <div>
                        <div id="disponible"></div>
                        <br>
                        <label class="titulos_menu" id="ciudad_gps"></label>
                        <label class="titulos_menu" id="carroceria_enturne"></label>
                        <label class="titulos_menu" id="carroceria_enturne2"></label>
                    </div>
                    <hr style="color:white">
                    <div id="form_enturne">
                        <label class="titulos_menu">Cambiar por:</label>
                        <fieldset class="ui-field-contain">
                            <select name="enturne_estado" id="enturne_estado">
                                <option value="Disponible">Disponible</option>
                                <option value="No Disponible">No Disponible</option>
                            </select>
                        </fieldset>
                        <fieldset class="ui-field-contain">
                            <label class="titulos_menu">Carroceria 1:</label>
                            <select name="carroceria" id="carroceria">
                            </select>
                        </fieldset>
                        <fieldset>
                            <label class="titulos_menu">Carroceria 2:</label>
                            <select name="carroceria" id="carroceria2">
                            </select>
                        </fieldset>
                        <button class="button button-positive" id="clickUpdateEnturne">Enviar Actualización</button>
                    </div>
                </div>
            </div>
            <div data-role="content">
                <div id="city"></div>
                <input type="hidden" id="Latitud"/>
                <input type="hidden" id="Longitud"/>
                <!--<a href="#" class="ui-btn ui-corner-all ui-icon-location ui-btn-icon-notext" id="buscame" title="Enturnar ubicación actual"></a>-->
                <div id="mapdiv"></div>
                <!--<div id="mapdiv2" style="float:left; width:100%; height:500px"></div>-->
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.0.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxBXowA9nQJ7yLqitWJDCqPqpfJ_1fNL4">
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="base_url.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
                    app.initialize();
        </script>
